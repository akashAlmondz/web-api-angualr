<div class="container">  
   <form [formGroup]="formgroup1" (ngSubmit)="submit(this.formgroup1.value)" class="formSubmit">
     
    <input type="text" formControlName="address" />
    <label *ngIf="!getControl('address').value && getControl('address').touched">enter the address</label>
    
    <input type="text" formControlName="pin" />
    
    <input type="text" formControlName="phone" />
    
    <button type="submit" [disabled]="checkLocalData()">Submit</button>
   
  </form>

    <div class="map">
      <div id="map"></div>
      <div class="calculation-box">
        <p>Click the map to draw a polygon.</p>
        <div id="calculated-area"></div>
      </div>
    </div>
</div>
